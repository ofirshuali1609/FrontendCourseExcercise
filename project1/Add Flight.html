<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight</title>
</head>
<body>
    <h2>New Flight</h2>
    <form> 
        Flight No.:
        <label for="flightNum"> Flight No.:</label>
        <input type="text" id="flightNum" name="flightNum"></br>

        Origin:
        <label for="Origin"> Origin:</label>
        <input type="text" id="Origin" name="Origin"></br>

        Destation:
        <label for="Destation"> Destation:</label>
        <input type="text" id="Destation" name="Destation"></br>

        Boarding date:
        <label for="BoardDate"> Boarding date:</label>
        <input type="date" id="BoardDate" name="BoardDate"></br>

        Boarding time:
        <label for="BoardTime"> Boarding time:</label>
        <input type="time" id="BoardTime" name="BoardTime"></br>

        Arrival date:
        <label for="ArrivalDate"> Arrival date:</label>
        <input type="date" id="ArrivalDate" name="ArrivalDate"></br> 

        Arrival time:
        <label for="ArrivalTime"> Arrival time:</label>
        <input type="time" id="ArrivalTime" name="ArrivalTime"></br>

        Number of seats:
        <label for="NoSeat"> No. of seats:</label>
        <input type="number" id="NoSeat" name="NoSeat"></br>


    </form>
</body>
</html>
