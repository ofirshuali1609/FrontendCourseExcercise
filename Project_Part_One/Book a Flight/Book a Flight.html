<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight</title>
    
    <!-- Include flight.js and book.js to load the Flgts array and the necessary logic -->
    <script src="../Add Flight/flight.js" defer></script>
    <script src="book.js" defer></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>
            <a href="../index/index.html">
                <img src="../pictures/logo.jpg" alt="Logo" style="height: 50px;">
            </a>
        </h1>
    </header>

    <div class="container">
        <h2>Book a Flight</h2>

        <h2>Filter by:</h2>
        <!-- Origin Dropdown -->
        <label for="originFilter">Origin:</label>
        <select id="originFilter">
            <option value="">Select Origin</option>
            <!-- Origin options will be populated dynamically -->
        </select>

        <!-- Destination Dropdown -->
        <label for="destinationFilter">Destination:</label>
        <select id="destinationFilter">
            <option value="">Select Destination</option>
            <!-- Destination options will be populated dynamically -->
        </select>

        <br><br>

        <!-- Flight Details Table -->
        <table id="flightTable">
            <thead>
                <tr>
                    <th>Flight No.</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Boarding Date</th>
                    <th>Boarding Time</th>
                    <th>Arrival Date</th>
                    <th>Arrival Time</th>
                    <th>No. of Seats</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="flightTableBody">
                <!-- Flight data rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <footer>
        <a href="../help/help.html">
            <img src="../pictures/help.jpg" alt="Help" style="height: 50px;">
        </a>
    </footer>

</body>
</html>
