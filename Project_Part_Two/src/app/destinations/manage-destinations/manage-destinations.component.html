<h2>Manage Destinations</h2>
<mat-form-field>
  <mat-label>Filter flights</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Tel Aviv" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <!-- Flight No. Column -->
      <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>

      <!-- Origin Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Destination Column -->
      <ng-container matColumnDef="airportName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Airport Name </th>
          <td mat-cell *matCellDef="let row"> {{row.airportName}} </td>
      </ng-container>

      <!-- Boarding Date Column -->
      <ng-container matColumnDef="airportUrl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Airport URL </th>
          <td mat-cell *matCellDef="let row"> {{row.airportUrl}} </td>
      </ng-container>

      <!-- Img URL Column -->
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> image URL </th>
        <td mat-cell *matCellDef="let row"> {{row.imageUrl}} </td>
    </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
              <button  mat-button [routerLink]="['/showDestination', row.code]">Show Details</button>
          </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="['code', 'name', 'airportName', 'airportUrl', 'imageUrl', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['code', 'name', 'airportName', 'airportUrl', 'imageUrl','actions'];"></tr>

      <!-- No Data Row -->
      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="10">No data matching the filter "{{input.value}}"</td>
      </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of flights"></mat-paginator>
</div>
