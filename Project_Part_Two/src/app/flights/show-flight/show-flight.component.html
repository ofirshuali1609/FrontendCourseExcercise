<h2>New Flight</h2>
<form #flightForm="ngForm" (ngSubmit)="onSubmit()">
          <!-- Flight No. -->
          <mat-form-field appearance="fill">
              <mat-label>Flight No.</mat-label>
              <input matInput [(ngModel)]="Newflight!.flightNo" name="flightNo" required>
          </mat-form-field>
          <br>

          <!-- Origin -->
          <mat-form-field appearance="fill">
              <mat-label>Origin</mat-label>
              <input matInput [(ngModel)]="Newflight!.origin" name="origin" required>
          </mat-form-field>
        <br>

          <!-- Destination -->
          <mat-form-field appearance="fill">
              <mat-label>Destination</mat-label>
              <input matInput [(ngModel)]="Newflight!.destination" name="destination" required>
          </mat-form-field>
          <br>

          <!-- Number of Seats -->
          <mat-form-field appearance="fill">
              <mat-label>Number of Seats</mat-label>
              <input matInput [(ngModel)]="Newflight!.numberOfSeats" name="seats" type="number" required>
          </mat-form-field>
          <br>

          <!-- imgurl -->
          <mat-form-field appearance="fill">
            <mat-label>url</mat-label>
            <input matInput [(ngModel)]="Newflight!.imageUrl" name="seats" type="url" required>
        </mat-form-field>
        <br>

          <!-- Boarding Date and Time -->
          <div style="display: flex; gap: 20px;">
              <mat-form-field appearance="fill" style="flex: 1;">
                  <mat-label>Boarding Date</mat-label>
                  <input matInput [matDatepicker]="boardingDatePicker" [(ngModel)]="Newflight!.boradingDate" name="boardingDate" required>
                  <mat-datepicker-toggle matSuffix [for]="boardingDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #boardingDatePicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="fill" style="flex: 1;">
                  <mat-label>Boarding Time</mat-label>
                  <input matInput [(ngModel)]="Newflight!.bordingTime" name="boardingTime" type="time" required>
              </mat-form-field>
          </div>

          <!-- Arrival Date and Time -->
          <div style="display: flex; gap: 20px;">
              <mat-form-field appearance="fill" style="flex: 1;">
                  <mat-label>Arrival Date</mat-label>
                  <input matInput [matDatepicker]="arrivalDatePicker" [(ngModel)]="Newflight!.arrivalDate" name="arrivalDate" required>
                  <mat-datepicker-toggle matSuffix [for]="arrivalDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #arrivalDatePicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="fill" style="flex: 1;">
                  <mat-label>Arrival Time</mat-label>
                  <input matInput [(ngModel)]="Newflight!.arrivalTime" name="arrivalTime" type="time" required>
              </mat-form-field>
          </div>

          <!-- Flight Category (optional) -->
          <mat-form-field appearance="fill">
              <mat-label>Flight Category</mat-label>
              <mat-select [(ngModel)]="Newflight!.category" name="category" required>
                  <mat-option value="ski">Ski</mat-option>
                  <mat-option value="shopping">Shopping</mat-option>
                  <mat-option value="tour">Tour</mat-option>
              </mat-select>
          </mat-form-field>
          <br>

          <!-- Save Button -->
          <button mat-flat-button color="primary" [disabled]="flightForm.invalid" type="submit">Save</button>
      </form>
