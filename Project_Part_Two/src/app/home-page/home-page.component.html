<h2>Last Minute Flights</h2>
<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>London 1/1/2025</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/London City.jpg">
    <mat-card-actions>
      <button mat-button>BOOK</button>
    </mat-card-actions>
</mat-card>

<h2>Manage Flights</h2>
<mat-form-field>
    <mat-label>Filter flights</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Tel Aviv" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Image Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let row">
                <img [src]="row.imageUrl" alt="{{row.destination}} Image" style="width:100px; height:auto;">
            </td>
        </ng-container>

        <!-- Flight No. Column -->
        <ng-container matColumnDef="flightNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Flight No. </th>
            <td mat-cell *matCellDef="let row"> {{row.flightNo}} </td>
        </ng-container>

        <!-- Origin Column -->
        <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Origin </th>
            <td mat-cell *matCellDef="let row"> {{row.origin}} </td>
        </ng-container>

        <!-- Destination Column -->
        <ng-container matColumnDef="destination">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination </th>
            <td mat-cell *matCellDef="let row"> {{row.destination}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button (click)="bookFlight(row)">Booking</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['image', 'flightNo', 'origin', 'destination', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['image', 'flightNo', 'origin', 'destination', 'actions'];"></tr>

        <!-- No Data Row -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of flights"></mat-paginator>
</div>
